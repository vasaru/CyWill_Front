<clr-datagrid>
    <clr-dg-column>VM ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Creation date</clr-dg-column>

    <clr-dg-row *ngFor="let vm of vms">
        <clr-dg-cell>{{vm.vmid}}</clr-dg-cell>
        <clr-dg-cell>{{vm.servername}}</clr-dg-cell>
        <clr-dg-cell>{{vm.created | date}}</clr-dg-cell>
    </clr-dg-row>

<clr-dg-footer>
    {{vms.firstItem + 1}} - {{vms.lastItem + 1}}
    of {{vms.totalItems}} users
    <clr-dg-pagination #pagination [clrDgPageSize]="20"></clr-dg-pagination>
</clr-dg-footer>
</clr-datagrid>
